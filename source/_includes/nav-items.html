<div class="nav-items">
  {%- for path in include.paths -%}
  {%- assign hyperpage = site.pages | where: "path", path | first -%}
    {%- unless hyperpage.exclude %}
      {%- if hyperpage.title %}
        <a class="nav-item" href="{{ hyperpage.url | relative_url }}">{{ hyperpage.title }}</a> <!-- Removed | escape -->
      {%- endif -%}
    {%- endunless -%}
  {%- endfor %}
</div>
